<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ZAPLANJSKO-SRPSKI REČNIK</title>
    <script type="text/javascript">
  window.tiledeskSettings = {
        projectid: "65f2cdbe05b68e00132edac9"
  };
  (function(d, s, id) {
       var w=window; var d=document; var i=function(){i.c(arguments);};
       i.q=[]; i.c=function(args){i.q.push(args);}; w.Tiledesk=i;
       var js, fjs=d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) return;
       js=d.createElement(s);
       js.id=id; js.async=true; js.src="https://widget.tiledesk.com/v6/launch.js";
       fjs.parentNode.insertBefore(js, fjs);
  }(document,'script','tiledesk-jssdk'));
</script>
</head>

<body>
    <div id="heading-div">
        <h1 id="heading">ZAPLANJSKO-SRPSKI REČNIK</h1>
    </div>
    <div id="app">
        <div id="search-section">
            <div id="heading-div2">
                <h2 id="heading2">TRAŽI REČ</h2>
            </div>
            <label for="searchWord">traži:</label>
            <input type="text" id="searchWord" oninput="searchWord()">

            <div id="searchResults"></div>
        </div>
        <div id="input-section">
            <div id="heading-div2">
                <h2 id="heading2">DODAJ REČ</h2>
            </div>
            <label for="englishWord">ZAPLANJSKA REČ:</label>
            <input type="text" id="englishWord">

            <label for="hindiWord">SRPSKA REČ:</label>
            <input type="text" id="hindiWord">

            <label for="hindimeanings">ZNAČENJE U SRPSKOM:</label>
            <textarea id="hindimeanings"></textarea>
            
            <label for="englishmeanings">ZNAČENJE U ZAPLANJU:</label>
            <textarea id="englishmeanings"></textarea>

            <label for="examples">PRIMERI:</label>
            <textarea id="examples"></textarea>

            <label for="pronunciation">IZGOVOR:</label>
            <input type="text" id="pronunciation">
            <div id="btnDiv">
                <!-- Use a dynamic button label and function name -->
                <button type="button" id="submitButton" onclick="addOrUpdateWord()">dodaj reč</button>
                <button type="button" id="discardButton" onclick="discardChanges()" style="display: none">poništi promenu</button>
            </div>
        </div>
        <div id="dictionary">
            <div id="heading-div2">
                <h2 id="heading2">SAČUVAJ</h2>
            </div>
            <ul id="wordList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
